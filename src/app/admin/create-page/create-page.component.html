<form action="" [formGroup]="dataForm" (submit)="submit()">
  <h1>Создание нового поста</h1>
  <div
    class="form-control"
    [ngClass]="{invalid: dataForm.get('title').touched && dataForm.get('title').invalid}"
  >
    <label for="title">Название поста</label>
    <input
      id="title"
      type="text"
      [formControlName]="'title'"
    >
    <div
      class="validation"
      *ngIf="dataForm.get('title').touched && dataForm.get('title').invalid"
    >
      <small *ngIf="dataForm.get('title').errors.required">Поле title обязательно</small>
    </div>
  </div>
  <div class="form-control">
    <label>Контент поста</label>
    <input type="text"  [formControlName]="'text'"/>
  </div>
  <div
    class="form-control"
    [ngClass]="{invalid: dataForm.get('author').touched && dataForm.get('author').invalid}"
  >
    <label for="author">Авотр</label>
    <input
      id="author"
      type="text"
      [formControlName]="'author'"
    >
    <div
      class="validation"
      *ngIf="dataForm.get('author').touched && dataForm.get('author').invalid"
    >
      <small *ngIf="dataForm.get('author').errors.required">Поле автор обязательно</small>
    </div>
  </div>
  <button type="submit" class="btn btn-block btn-dark" [disabled]="dataForm.invalid">Создать поста</button>
</form>
