<div *ngIf="dataForm; else loading">
  <form [formGroup]="dataForm" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: dataForm.get('title').touched && dataForm.get('title').invalid}"
    >
      <label for="title">Название поста</label>
      <input
        id="title"
        type="text"
        [formControlName]="'title'"
      >
      <div
        class="validation"
        *ngIf="dataForm.get('title').touched && dataForm.get('title').invalid"
      >
        <small *ngIf="dataForm.get('title').errors.required">Поле title обязательно</small>
      </div>
    </div>
    <div class="form-control">
      <label>Контент поста</label>
      <input type="text"  [formControlName]="'text'"/>
    </div>
    <button type="submit" [disabled]="dataForm.invalid || submitted">Обновить</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка</p>
</ng-template>
